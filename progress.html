<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<style>
#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 10%;
  height: 100%;
  background-color: #4CAF50;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>

<div id="myProgress">
  <div id="myBar">
    <div id="lbl">0%</div>
  </div>
</div>

<script>

  var elem = document.getElementById("myBar");   
  var width = 2;
  var id = setInterval(frame, 250);
  function frame() {
    if (width >= 70) {
      alert("Hello\nHow are you?");
    } else {
      width++; 
      elem.style.width = width + '%'; 
      document.getElementById("lbl").innerHTML = width * 1  + '%';
    
  }
}
</script>
</body>
</html>
